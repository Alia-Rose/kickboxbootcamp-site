<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickbox Bootcamp</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
        }
        h1 {
            background: linear-gradient(90deg, #E53935, #FF6F00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            color: #aaa;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(90deg, #E53935, #FF6F00);
            color: #000;
            padding: 14px 32px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
    <script>
        // Handle referral deep links
        // URL format: /ref/CODE
        (function() {
            var path = window.location.pathname;
            var match = path.match(/\/ref\/([A-Z0-9]+)/i);
            if (match) {
                var code = match[1].toUpperCase();
                // Try to open the app first
                var appLink = 'kickbox://ref/' + code;
                var playStoreLink = 'https://play.google.com/store/apps/details?id=com.kickboxbootcamp&referrer=ref_' + code;

                // Attempt to open app, fallback to Play Store
                var start = Date.now();
                window.location = appLink;

                setTimeout(function() {
                    if (Date.now() - start < 2000) {
                        window.location = playStoreLink;
                    }
                }, 1500);
            }
        })();
    </script>
</head>
<body>
    <div class="container">
        <h1>Kickbox Bootcamp</h1>
        <p>Dynamic kickboxing workouts that keep you moving</p>
        <a href="https://play.google.com/store/apps/details?id=com.kickboxbootcamp" class="btn">
            Get the App
        </a>
    </div>
</body>
</html>

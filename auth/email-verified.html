<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - Kickbox Bootcamp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6347;
            --accent: #FF8C42;
            --bg-dark: #0a0a0a;
            --bg-card: #141414;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .glow-orb {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 99, 71, 0.15) 0%, transparent 70%);
            top: -200px;
            right: -200px;
            pointer-events: none;
            z-index: 0;
            animation: pulse 8s ease-in-out infinite;
        }

        .glow-orb-2 {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 140, 66, 0.1) 0%, transparent 70%);
            bottom: -100px;
            left: -100px;
            pointer-events: none;
            z-index: 0;
            animation: pulse 10s ease-in-out infinite reverse;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .card {
            position: relative;
            z-index: 1;
            background: var(--bg-card);
            border-radius: 16px;
            padding: 48px 40px;
            text-align: center;
            max-width: 420px;
            width: 100%;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .icon svg {
            width: 36px;
            height: 36px;
            fill: white;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .message {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .btn {
            display: inline-block;
            background: var(--gradient);
            color: #000;
            padding: 16px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(255, 99, 71, 0.3);
        }

        .hint {
            font-size: 13px;
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .logo {
            position: relative;
            z-index: 1;
            margin-bottom: 32px;
            animation: fadeInUp 0.6s ease-out 0.1s both;
        }

        .logo a {
            text-decoration: none;
            font-weight: 800;
            font-size: 24px;
        }

        .logo-kickbox {
            background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-bootcamp {
            color: var(--text-primary);
            font-size: 12px;
            letter-spacing: 8px;
            display: block;
            margin-left: 4px;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 99, 71, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 14px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="glow-orb"></div>
    <div class="glow-orb-2"></div>

    <div class="logo">
        <a href="/">
            <span class="logo-kickbox">KICKBOX</span>
            <span class="logo-bootcamp">BOOTCAMP</span>
        </a>
    </div>

    <div class="card">
        <div class="icon">
            <svg viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
            </svg>
        </div>
        <h1 class="title">Email Verified!</h1>
        <p class="message">Your email has been successfully verified. You're all set to start your fitness journey!</p>
        <a href="kickboxbootcamp://auth/verified" class="btn" id="openAppBtn">Open App</a>
        <div id="loadingIndicator" style="display: none;">
            <div class="spinner"></div>
            <p class="loading-text">Opening app...</p>
        </div>
        <p class="hint">If the app doesn't open automatically, tap the button above</p>
    </div>

    <script>
        // Deep link scheme for the app
        var appDeepLink = 'kickboxbootcamp://auth/verified';

        // Try to open the app after a short delay
        function openApp() {
            document.getElementById('loadingIndicator').style.display = 'block';

            // Try the deep link
            window.location.href = appDeepLink;

            // If we're still here after 2 seconds, the app probably didn't open
            setTimeout(function() {
                document.getElementById('loadingIndicator').style.display = 'none';
            }, 2000);
        }

        // Attempt to open the app automatically after page loads
        setTimeout(openApp, 1000);

        // Also handle button click
        document.getElementById('openAppBtn').addEventListener('click', function(e) {
            e.preventDefault();
            openApp();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickbox Bootcamp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Barlow:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #E53935;
            --accent: #FF6F00;
            --bg-dark: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Barlow', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 24px;
        }

        .container {
            max-width: 400px;
        }

        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
        }

        .message {
            color: var(--text-secondary);
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(229, 57, 53, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn {
            display: inline-block;
            background: var(--gradient);
            color: #000;
            padding: 14px 32px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: opacity 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .code-display {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px 20px;
            margin-bottom: 24px;
            display: none;
        }

        .code-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .code-value {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 4px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtext {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 16px;
        }
    </style>
    <script>
        // Handle referral deep links
        (function() {
            var path = window.location.pathname;
            var match = path.match(/\/ref\/([A-Z0-9]+)/i);

            if (match) {
                var code = match[1].toUpperCase();
                var playStoreLink = 'https://play.google.com/store/apps/details?id=com.kickboxbootcamp&referrer=ref_' + code;
                var appLink = 'intent://ref/' + code + '#Intent;scheme=kickbox;package=com.kickboxbootcamp;S.browser_fallback_url=' + encodeURIComponent(playStoreLink) + ';end';

                // Show the referral code on page
                document.addEventListener('DOMContentLoaded', function() {
                    var codeDisplay = document.querySelector('.code-display');
                    var codeValue = document.querySelector('.code-value');
                    var message = document.querySelector('.message');

                    if (codeDisplay && codeValue) {
                        codeValue.textContent = code;
                        codeDisplay.style.display = 'block';
                        message.textContent = 'Opening Kickbox Bootcamp...';
                    }
                });

                // Open app (intent:// handles fallback to Play Store automatically)
                setTimeout(function() {
                    window.location = appLink;
                }, 100);
            } else {
                // Not a referral link, redirect to home
                window.location = '/';
            }
        })();
    </script>
</head>
<body>
    <div class="container">
        <h1 class="logo">KICKBOX BOOTCAMP</h1>
        <div class="spinner"></div>
        <p class="message">Redirecting you to the app...</p>
        <div class="code-display">
            <div class="code-label">Your referral code</div>
            <div class="code-value"></div>
        </div>
        <a href="https://play.google.com/store/apps/details?id=com.kickboxbootcamp" class="btn">
            Get the App
        </a>
        <p class="subtext">You'll get 50% off your first 3 months!</p>
    </div>
</body>
</html>
